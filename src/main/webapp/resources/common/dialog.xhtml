<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<composite:interface>
	<composite:attribute name="widgetVar" required="true" />
	<composite:attribute name="submitAction"
		method-signature="java.lang.String action()" required="true" />
</composite:interface>

<composite:implementation>

	<h:form id="dialogForm">
		<p:dialog header="Sample Dialog" widgetVar="#{cc.attrs.widgetVar}"
			modal="true" height="100" dynamic="true">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel>Text</p:outputLabel>
				<p:inputText id="text" value="#{dialogView.text}"></p:inputText>
			</h:panelGrid>
			<p:commandButton id="submit" value="Submit"
				action="#{cc.attrs.submitAction}" />
		</p:dialog>
	</h:form>
</composite:implementation>
</html>
